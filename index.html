<!-- HTML File -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree Construction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Binary Tree Construction</h1>
        
        <div class="input-section">
            <div class="input-group">
                <label for="constructionType">Construction Method:</label>
                <select id="constructionType">
                    <option value="preorder">Preorder + Inorder</option>
                    <option value="postorder">Postorder + Inorder</option>
                </select>
            </div>

            <div class="input-group">
                <label id="firstTraversalLabel" for="firstTraversal">Preorder Traversal:</label>
                <input type="text" id="firstTraversal" placeholder="Enter values separated by commas (e.g., 1,2,4,5,3)">
                <div class="example">Example: 1,2,4,5,3</div>
            </div>

            <div class="input-group">
                <label for="inorderTraversal">Inorder Traversal:</label>
                <input type="text" id="inorderTraversal" placeholder="Enter values separated by commas (e.g., 4,2,5,1,3)">
                <div class="example">Example: 4,2,5,1,3</div>
            </div>

            <div class="button-group">
                <button onclick="constructTree()">Construct Tree</button>
                <button onclick="clearTree()" class="clear-button">Clear Tree</button>
            </div>
        </div>

        <div class="tree-container">
            <canvas id="treeCanvas"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
